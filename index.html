<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/34b31f2133.js" crossorigin="anonymous"></script>  
</head>
  <body>
    <div class="container">
      <header>
        <h1>Check out the weather across the world</h1>
      </header>
      <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button
              class="btn btn-success w-100"
              id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
          <div class="row">
            <div class="col-sm-4">
              <h3 id="city"></h3>
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <span class="temperature" id="temperature"></span>
                <span class="units" id="celsius-link" class="active"> Â°C</span>           
              </div>
                <span class="featured">
                  <img src="" alt="" id="icon" />
                <h4 id="formatted-date">Tuesday 12:15</h4>
                <h4 id="description"></h4>
                </span>
            </div>
            <div class="col-sm-4">
              <div class="card" style="width: 16rem">
                <div class="card-body">
                  <p class="card-text">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><strong>More details:</strong></li>
                      <li class="list-group-item">Wind: <span id="wind"></span> m/h</li>
                      <li class="list-group-item">Humidity: <span id="humidity"></span>%</li>
                    </ul>
                  </p>
                </div>
              </div>  
            </div>
          </div>
            <div class="weather-forecast" id="forecast">
            </div>
      </div>
    </div>  
      <footer>
          <br />
          <p class="footer">
          Created by 
          <a href="https://github.com/adziubas">Anna Dziubinska</a>
        </p>
        </footer>
    <script src="src/app.js"></script>
  </body>
</html>
